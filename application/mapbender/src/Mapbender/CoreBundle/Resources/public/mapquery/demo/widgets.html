<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0;">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>MapQuery widget example</title>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/themes/base/jquery-ui.css" type="text/css" media="all" />
  <link rel='StyleSheet' type='text/css' href='style/style.css'/>
  <script src="../lib/openlayers/OpenLayers.js" type="text/javascript"></script>
  <script src="../lib/jquery/jquery-1.4.4.js" type="text/javascript"></script>
  <script src="../lib/jquery/ui/jquery-ui.js" type="text/javascript"></script>
  <script src="../lib/jquery/jquery.tmpl.js" type="text/javascript"></script>
  <script src="../src/jquery.mapquery.core.js" type="text/javascript"></script>
  <script src="../src/jquery.mapquery.mqZoomButtons.js" type="text/javascript"></script>
  <script src="../src/jquery.mapquery.mqLayerControl.js" type="text/javascript"></script>
  <script src="../src/jquery.mapquery.mqLayerManager.js" type="text/javascript"></script>
  <script src="../src/jquery.mapquery.mqMousePosition.js" type="text/javascript"></script>
  <script src="../src/jquery.mapquery.mqOverviewMap.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function() {
    var map =$('#map').mapQuery({
        displayProjection: 'EPSG:4326',
        layers:[{         //add layers to your map; you need to define at least one to be able to see anything on the map
            type:'osm',  //add a layer of the type osm (OpenStreetMap)
            label:'OpenStreetMap'
            },{
            type:'wms',
            label:'Population density 2010',
            url:'http://t1.edugis.nl/tiles/tilecache.py?map=maps/edugis/cache/population.map', //note: this is actually a tileservice and only works with the spherical mercator tileschema
            layers:'Bevolkingsdichtheid_2010'}]
        }); //initialise mapquery with an OSM layer
    map.data('mapQuery').goto({zoom:2});
    $('.zoom').mqZoomButtons($('#map')); //add a widget to the application and pass the map
    $('#layercontrol').mqLayerControl($('#map'));
    $('#mouseposition').mqMousePosition($('#map'));
    $('#overviewmap').mqOverviewMap($('#map'));
    $('#layermanager').mqLayerManager($('#map'));
    });
  </script>
</head>
<body>
    <div id="map" class="map">  <div id="zoombuttons" class="zoom mq-widget"></div></div>
    <div id="layercontrol" class="mq-widget"></div>
    <div id="mouseposition" class="mq-widget"></div>
    <div id="overviewmap"  class="mq-widget"></div>
    <div id="layermanager"  class="mq-widget"></div>  
</body>
</html>
